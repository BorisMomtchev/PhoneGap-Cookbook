<!DOCTYPE html>
<html>
  <head>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
	<title>XUI</title>	
	<script type="text/javascript" src="xui.js"></script>
    <script type="text/javascript">
	
	x$.ready(function() {
		var rocket = x$('#rocket');
		var details = x$('#details');

		x$('#up').on('click', function(e) {
			
			rocket.getStyle('bottom', function(property) {
				sizeType = property.replace(/[0-9]+/, "");
				topPosition = property.replace(/[^-\d\.]/g, "");
				topPosition = parseInt(topPosition) + 100;
				newPosition = topPosition + sizeType;
				rocket.tween({ bottom:newPosition, duration:1000 }, function() {
					details.html('bottom: ' + newPosition);
				});
			});

		});

		x$('#down').on('click', function(e) {

			rocket.getStyle('bottom', function(property) {
				sizeType = property.replace(/[0-9]+/, "");
				topPosition = property.replace(/[^-\d\.]/g, "");
				topPosition = parseInt(topPosition) - 100;
				newPosition = topPosition + sizeType;
				rocket.tween({ bottom:newPosition, duration:1000 }, function() {
					details.html('bottom: ' + newPosition);
				});
			});
			
		});			
	});

	</script>
</head>
<body>
	
	<button id="up">UP</button>
	<button id="down">DOWN</button>
	
	<div id="details"></div>
	
	<div id="rocket">
		<img src="rocket.gif" width="31" height="72"  />
	</div>

</body>
</html>
<style>
	body { background: #0c0440 url(outerspace.jpg) repeat; }
	div#rocket { bottom: 0px; position: absolute; width: 31px; height: 72px; left: 100px; }
	div#details { color: #ffff00; height: 20px; position: inherit; top: 20px; right: 20px; float: right; }
</style>
