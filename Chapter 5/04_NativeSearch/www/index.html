<!DOCTYPE html>
<html>
  <head>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
	<title>Search Button</title>	
	<script type="text/javascript" src="cordova-2.0.0.js"></script>
	<script type="text/javascript" src="xui.js"></script>
    <script type="text/javascript">
    	
	function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
    }
			
	function onDeviceReady() {
		document.addEventListener("searchbutton", onSearchPress, false);
	}
	
	function onSearchPress() {
		var userInput = x$('#criteria').attr('value');
		if(userInput) {
			var urlString = 'http://www.google.co.uk#q=' + escape(userInput);
    		navigator.app.loadUrl(urlString);
		}
	}

	</script>
</head>
<body onload="onLoad()">

	<h2>Goog Seeker</h2>
	
	<input type="text" id="criteria" />

</body>
</html>
